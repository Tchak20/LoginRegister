{% extends "base.html" %}
 
{% block title %}Login Page{% endblock %}
 
{% block content %}
<section style="margin-top: 50px;">
  <div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <img src="{{ url_for('static', path='/login.jpg')}}" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-lg-6 col-md-6">
        <form action="/reset" method="post">
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Email</label>
            <input type="text" id="username" class="form-control form-control-lg" name="email" placeholder="Entrer votre mail" type="text" value="" />
          </div>
 
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Envoy√©</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
